<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajili Mwanafunzi Mpya</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
        }
        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            color: #374151;
        }
        .form-group input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 0.5rem;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Sajili Mwanafunzi Mpya</h1>
        <form action="{{ url_for('register_student') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="registration_number">Namba ya Usajili:</label>
                    <input type="text" id="registration_number" name="registration_number" required class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="form-group">
                    <label for="firstname">Jina la Kwanza:</label>
                    <input type="text" id="firstname" name="firstname" required class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="form-group">
                    <label for="middlename">Jina la Kati (hiari):</label>
                    <input type="text" id="middlename" name="middlename" class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="form-group">
                    <label for="department">Idara:</label>
                    <input type="text" id="department" name="department" class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="form-group">
                    <label for="programme">Programu:</label>
                    <input type="text" id="programme" name="programme" class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="form-group">
                    <label for="academic_year">Mwaka wa Masomo:</label>
                    <input type="text" id="academic_year" name="academic_year" placeholder="Mfano: 2024/2025" class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="form-group">
                    <label for="year_of_study">Mwaka wa Kusoma:</label>
                    <input type="text" id="year_of_study" name="year_of_study" placeholder="Mfano: Mwaka wa 1" class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="form-group">
                    <label for="semester">Muhula:</label>
                    <input type="text" id="semester" name="semester" placeholder="Mfano: Muhula wa 1" class="focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="form-group flex items-center">
                <input type="checkbox" id="registration_status" name="registration_status" value="1" class="rounded text-blue-600 focus:ring-blue-500">
                <label for="registration_status" class="mb-0">Mwanafunzi Amesajiliwa</label>
            </div>
            <div class="form-group">
                <label for="passport_size">Picha ya Pasipoti:</label>
                <input type="file" id="passport_size" name="passport_size" accept="image/*" required class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="btn-primary shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">Sajili Mwanafunzi</button>
            </div>
        </form>
        <div class="flex justify-center mt-6">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 font-medium">Rudi kwenye Ukurasa Mkuu</a>
        </div>
    </div>
</body>
</html>
